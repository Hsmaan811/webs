<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="carcss.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
</head>
<body>
    <header>
        <div class="main_nav">
            <a href="index.html" class="logo">Wanderers</a>
            <nav>
                <ul>
                  <li><a href="index.html">Intro</a></li>
                  <li><a href="intro.html">Popular places</a></li>
                  <li><a href="Tools.html">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="calculator" class="calculator-section">
            <h1 class="calculator-heading">Carbon Footprint Calculator</h1>
            <form id="calculator-form" class="calculator-form">
                <div class="form-group">
                    <label for="fuel" class="form-label">Fuel Consumption (liters):</label>
                    <input type="number" id="fuel" name="fuel" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="electricity" class="form-label">Electricity Usage (kWh):</label>
                    <input type="number" id="electricity" name="electricity" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="flights" class="form-label">Number of Flights:</label>
                    <input type="number" id="flights" name="flights" required class="form-input">
                </div>
                <button type="submit" class="calculator-button">Calculate</button>
            </form>
            <div id="results" class="calculator-results"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Wanderers. All rights reserved.</p>
    </footer>
</body>
</html>
